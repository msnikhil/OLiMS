<style>
.issueBookDetailsCont{
    width: 60%;
    margin: 50px auto 70px;
}
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Issue Book</h4>
</div>
<div class="modal-body">
    <form name="issueBookForm" class="issueBookDetailsCont">
        <div class="form-group" ng-class="{'has-error': issueBookForm.username.$invalid && showErrors}">
            <label>Issued To: </label>
            <input type="text" name="username" ng-model="selectedUser" uib-typeahead="user as user.name for user in allUsers | filter:{name: $viewValue} | limitTo:8" class="form-control" ng-required="true">
            <p ng-show="issueBookForm.username.$invalid && showErrors" class="help-block">*This field is required.</p>
        </div>
        <div class="form-group" ng-class="{'has-error': issueBookForm.dueDate.$invalid && showErrors}">
            <label>Due Date: </label>
            <p class="input-group">
                <input type="text" name="dueDate" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="due_date" is-open="datepicker.opened" datepicker-options="datepicker.options" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
            <p ng-show="issueBookForm.dueDate.$invalid && showErrors" class="help-block">*This field is required.</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(issueBookForm.$valid)">Issue Book</button>
</div>
