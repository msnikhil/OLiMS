<style>
.addBookDetailsCont{
    width: 60%;
    margin: 50px auto 70px;
}
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Add New Book</h4>
</div>
<div class="modal-body">
    <form name="addBookForm" class="addBookDetailsCont">
        <div class="form-group" ng-class="{'has-error': addBookForm.bookname.$invalid && showErrors}">
            <label>Book Name: </label>
            <input type="text" name="bookname" ng-model="bookName" class="form-control" ng-required="true">
            <p ng-show="addBookForm.bookname.$invalid && showErrors" class="help-block">*This field is required.</p>
        </div>
        <div class="form-group" ng-class="{'has-error': addBookForm.authorName.$invalid && showErrors}">
            <label>Author Name: </label>
            <input type="text" name="authorName" class="form-control" ng-model="authorName" ng-required="true" /> 
            <p ng-show="addBookForm.authorName.$invalid && showErrors" class="help-block">*This field is required.</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(addBookForm.$valid)">Add Book</button>
</div>
