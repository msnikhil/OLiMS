<link rel="stylesheet" type="text/css" href="../css/transactions.css">

<div class="wrapper-md fill">
    <div class="panel panel-default fill">
        <div class="panel-heading"> 
            <div>Transactions</div>
        </div>
        <div class="panel-body">
            <div class="wrapper table-responsive">          
                <table class="table table-hover text-center">
                    <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Date</th>
                        <th class="text-center">Transaction type</th>
                        <th class="text-center">Member Name</th>
                        <th class="text-center">Book Name</th>                        
                        <th class="text-center">Due Date</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="transaction in allTransactions" ng-class="{'success': transaction.type == 'Issue', 'danger': transaction.type == 'Return'}">
                            <td>{{$index + 1}}</td>
                            <td>{{transaction.timestamp | date: "dd/MM/yyyy"}}</td>
                            <td>{{transaction.type}}</td>
                            <td><span>{{transaction.issued_to.name}}</span></td>
                            <td><span>{{transaction.book_details.name}}</span></td>                            
                            <td>{{transaction.due_date | date: "dd/MM/yyyy"}}</td>                            
                        </tr>
                    </tbody>
                </table>
                <div class="h3 text-center m-t-md" ng-show="allTransactions.length == 0">No Transactions Available.</div>
            </div>
            
        </div>
    </div>
</div>
